    <!-- Practice question for the Table -->

    <table border="red">
      <caption>
        A table with merge cell
      </caption>

      <tr>
        <td rowspan="2"></td>
        <td colspan="2">Average</td>
        <td rowspan="2">Red Eye</td>
      </tr>

      <tr>
        <td>Height</td>
        <td>Weight</td>
      </tr>

      <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>

      <tr>
        <td>Female</td>
        <td>2.9</td>
        <td>0.004</td>
        <td>50%</td>
      </tr>

    </table>
